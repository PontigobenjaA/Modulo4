<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Trivia</title>
</head>

<body>
    <section id="form">
        <h1 class="display-5">Cerebro en Acción</h1>
        <form>
            <div class="form-group">
                <label class="label" form="select1">Seleccionar una Categoria</label>
                <select class="form-select" id="select1" aria-label="Default select example">
                    <option selected>Categoria</option>
                    <option value="9">Cultura General</option>
                    <option value="10">Libros</option>
                    <option value="11">Peliculas</option>
                    <option value="12">Musica</option>
                    <option value="13">Musicales y teatro</option>
                    <option value="14">Television</option>
                    <option value="15">Juegos de video</option>
                    <option value="16">Juegos de mesa</option>
                    <option value="17">Ciencia y naturaleza</option>
                    <option value="18">Computacion</option>
                    <option value="19">Matematicas</option>
                    <option value="20">Mitologia</option>
                    <option value="21">Deportes</option>
                    <option value="22">Geografia</option>
                    <option value="23">Historia</option>
                    <option value="24">Politica</option>
                    <option value="25">Arte</option>
                    <option value="26">Celebridades</option>
                    <option value="27">Animales</option>
                    <option value="28">Vehiculos</option>
                    <option value="29">Comics</option>
                    <option value="30">Gatgets</option>
                    <option value="31">Anime y manga</option>
                    <option value="32">Cartoons</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" form="select1">Seleccionar Dificultad</label>
                <select class="form-select" id="select2" aria-label="Default select example">
                    <option selected>Seleciona una Dificultad</option>
                    <option value="easy">Bebe</option>
                    <option value="medium">Humano</option>
                    <option value="hard">Extremo☠️</option>
                </select>
            </div>
            <div class="form-group">
                <label class="label" form="select1">Seleccionar Modalidad</label>
                <select class="form-select" id="select3" aria-label="Default select example">
                    <option selected>Selecionar Trivia</option>
                    <option value="boolean">Falso y Verdadero</option>
                    <option value="multiple">Multiple Respuesta</option>
                </select>
            </div>
            <button type="button" class="btn btn-danger" onclick="reunirPreguntas()">Generar Preguntas</button>
        </form>
    </section>
    <section id="Cuestionario" hidden>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" hidden>
            Debes seleccionar todas las respuestas<button type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>

        <section id="Pregunta">
        </section>
        <section id="puntajeG" hidden>
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Bien hecho!</h4>
                <p>Ya respondiste todas las preguntas que se presentaron en la test</p>
                <hr>
                <p id="puntaje" class="mb-0"></p>
            </div>
        </section>
        <p><em>Solo para valientes</em></p>
        <section id="botones">
            <button type="button" class="btn btn-outline-dark" onclick="reset()">Otra vez</button>
            <button type="button" class="btn btn-outline-dark" onclick="revisar()">Revisar</button>
        </section>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>

</html>
